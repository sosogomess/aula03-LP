<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>
    <h1>Formulário Completo</h1>

    <form>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" required maxlength="100">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@123.com" required maxlength="100"> 

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8" maxlength="12">

     <label for="Idade">Idade:</label>
     <input type="number" id="idade" name="idade" placeholder="Idade" required min="18" max="100">

     <label for="data-nascimento">Data-nascimento:</label>
     <input type="date" id="data-nascimento" required>

     <label for="website">Website:</label>
     <input type="url" id="website" name="website" placeholder="http://www.seusite.com" required>
  
    </fieldset>
 
    <fieldset>
        <legend>Preferências</legend>
        <label>Gênero</label>
        <input type="radio" id="masculino" name="genero" value="masculino"  >
        <label for="masculino">Masculino</label>

        <input type="radio" id="femnino" name="gênero" value="feminino" >
        <label for="feminino">Feminino</label>

        <input type="radio" id="outros" name="gênero" value="outros" >
        <label for="outros">Outros</label>

        <label>Interesses:</label>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>
        
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label>

        <input type="checkbox" id="comida" name="interesses" value="comida"> 
        <label for="comida">Comida</label>


        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
        <option value="sao-paulo">São Paulo</option>
        <option value="belo-horizonte">Belo horizonte</option>
        <option value="brasilia">Brasília</option>
        <option value="curitiba">Curitiba</option>
    </select> 

    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao" placeholder="Conte-me sobre você" required></textarea>

    </fieldset>


    <fieldset>
        <legend>Envio de Arquivo</legend>
        <label for="foto">Foto de Perfil:</label>
        <input type="file" name="foto" id="foto" accept="image/png, image/jpeg:" required>

        <button type="submit">Enviar</button>
    </fieldset>
 </form>    


</body>
</html>
